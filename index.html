<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Kye Smith's Frontend Developer Portfolio"
    />
    <meta
      name="keywords"
      content="kye,smith,web,developer,frontend,nextjs,react,redux,typescript"
    />
    <title>Kye Smith - Frontend Developer</title>
    <script type="text/javascript">
      // Check if we have re-routed from the github pages 404 route.
      // If we have, grab the intended route and add it to the browser's
      // history so we don't have to re-route the user again.
      const searchParams =
        window.location.search.length > 0 && window.location.search.slice(1);
      if (searchParams) {
        const searches = searchParams.split('&').reduce((result, query) => {
          const [queryKey, queryValue] = query.split('=');
          result[queryKey] = queryValue;
          return result;
        }, {});

        if (searches.reroute) {
          window.history.replaceState(
            null,
            undefined,
            'https://kyesmith.me' + searches.reroute,
          );
        }
      }
    </script>
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
