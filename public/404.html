<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Kye Smith's Frontend Developer Portfolio"
    />
    <meta
      name="keywords"
      content="kye,smith,web,developer,frontend,nextjs,react,redux,typescript"
    />
    <title>Kye Smith - Frontend Developer</title>
    <script type="text/javascript">
      // GitHub pages doesn't route users to the the index.html file for the site,
      // so fresh requests (e.g. a bookmark or refresh) to anything other than the
      // home page result in a standard gh-pages 404 page.
      // To prevent this, we can redirect users to the home page, and add a search
      // parameter of the intended route to the URL. We can then pick this up in
      // index.html and handle it accordingly
      const intendedRoute = window.location.href.split('kyesmith.me')[1];
      if (intendedRoute) {
        window.location = 'https://kyesmith.me?reroute=' + intendedRoute;
      }
    </script>
    <link rel="icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body></body>
</html>
